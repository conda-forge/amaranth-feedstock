{% set name = "amaranth" %}
{% set version = "0.5.7" %}
{% set sha256 = "2670e07c7bcebb9fbd444d8b9ef9ba7942b0d51f9a54e6a58a091c6fb0fafa92" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/amaranth-lang/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation
  script_env:
    - PDM_BUILD_SCM_VERSION={{ version }}
  entry_points:
    - amaranth-rpc = amaranth.rpc:main
requirements:
  host:
    - python {{ python_min }}
    - pip
    - pdm-backend
  run:
    - python >={{ python_min }}
    - importlib-metadata
    - importlib_resources
    - pyvcd >=0.2.2,<0.5
    - jinja2
    - jschon

test:
  imports:
    - amaranth
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/amaranth-lang/amaranth
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A modern hardware definition language and toolchain based on Python
  description: A modern hardware definition language and toolchain based on Python
  dev_url: https://github.com/amaranth-lang/amaranth

extra:
  recipe-maintainers:
    - whitequark
    - timkpaine
